<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your HTML content here -->
    <div id="card" class="hidden">
        <div class="card-inner">
            <div class="card-front">
                Happy Anniversary!
            </div>
            <div class="card-back">
                <div class="message">
                    <p>My dearest,</p>
                    <p>Words can't describe how much I love you...</p>
                    <p>Yours always,</p>
                    <p>Raymond</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="final-message hidden">
        This one year I've been with you has been the best year of my life.
    </div>
    <footer>
        <p>With all my love, Raymond</p>
    </footer>

    <!-- Audio element -->
    <audio id="background-music" src="https://github.com/KnoxYT/HappyAnnivesary/blob/main/Tattoo%20(Violin%20Instrumental).mp3?raw=true" loop></audio>
    
    <script src="scripts.js"></script>
</body>
</html>
